  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - warlord-chess-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  warlord-chess-network:
    driver: bridge

